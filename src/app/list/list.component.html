<div class="list-container">
	<span>{{list.name}}</span>
	<button (click)="updateList()" type="submit">Rename list</button>
	<button type="button" (click)="deleteList()">Delete list</button>
	<button type="button" (click)="addTask()">Add task</button>
</div>
<div droppable (onDrop)="onItemDrop($event)" class="tasks-container">
	<task-component *ngFor="let task of list.tasks" [task]="task"></task-component>
</div>
